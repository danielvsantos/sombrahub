{% extends "base.html" %}

{% block title %}Edit User - CreativeHub{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('users') }}" class="btn btn-ghost btn-sm gap-2 mb-4">
        <i class="fas fa-arrow-left"></i>
        Back to Users
    </a>
    <h1 class="text-3xl font-bold" data-testid="text-page-title">Edit User</h1>
    <p class="text-base-content/60 mt-1">Update user information</p>
</div>

<div class="card bg-base-200 shadow-lg max-w-2xl">
    <div class="card-body">
        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" class="space-y-4">
            <div class="flex items-center gap-4 mb-6">
                <div class="avatar placeholder">
                    <div class="bg-purple-500/20 text-purple-400 rounded-full w-16">
                        <span class="text-2xl">{{ user.username[0].upper() }}</span>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-bold">{{ user.full_name or user.username }}</h2>
                    <p class="text-base-content/60">@{{ user.username }}</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username (Handle)</span>
                    </label>
                    <div class="input-group">
                        <span class="bg-base-300 px-3 flex items-center">@</span>
                        <input type="text" name="username" value="{{ user.username }}" placeholder="username" class="input input-bordered bg-base-300/50 flex-1" required data-testid="input-username">
                    </div>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Display Name</span>
                    </label>
                    <input type="text" name="full_name" value="{{ user.full_name or '' }}" placeholder="John Doe" class="input input-bordered bg-base-300/50" data-testid="input-fullname">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" value="{{ user.email or '' }}" placeholder="user@agency.com" class="input input-bordered bg-base-300/50" data-testid="input-email">
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Role</span>
                    </label>
                    <select name="role" class="select select-bordered bg-base-300/50" data-testid="select-role">
                        <option value="Photographer" {% if user.role == 'Photographer' %}selected{% endif %}>Photographer</option>
                        <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
            </div>
            
            <div class="form-control">
                <label class="label">
                    <span class="label-text">New Password (leave blank to keep current)</span>
                </label>
                <input type="password" name="password" placeholder="Enter new password" class="input input-bordered bg-base-300/50" data-testid="input-password">
            </div>
            
            <div class="card-actions justify-end mt-6">
                <a href="{{ url_for('users') }}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary gap-2" data-testid="button-save">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
