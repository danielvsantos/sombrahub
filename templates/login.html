<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sombra Hub</title>
    <meta name="description" content="Login to Sombra Hub - Sombra Lab Agency Management Platform">
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background-color: #0a0a0a;
        }
        
        .login-bg {
            background: radial-gradient(ellipse at top right, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom left, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
        }
        
        .glass-card {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center p-4">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-white/5 rounded-full blur-3xl float-animation"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-white/3 rounded-full blur-3xl float-animation" style="animation-delay: -3s;"></div>
    </div>
    
    <div class="w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl shadow-lg shadow-white/10 mb-4">
                <i class="fas fa-bolt text-3xl text-black"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Sombra Hub</h1>
            <p class="text-white/50 mt-2">Sombra Lab Management Platform</p>
        </div>
        
        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <h2 class="text-xl font-semibold text-center mb-6">Welcome back</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'error' if category == 'error' else 'info' }} mb-4" data-testid="alert-login">
                            <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'info-circle' }}"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-base-content/70">Username</span>
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-base-content/40">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="username" placeholder="Enter your username" 
                               class="input input-bordered w-full pl-11 bg-black/50 border-white/10 focus:border-white/30 text-white" 
                               required data-testid="input-username">
                    </div>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-base-content/70">Password</span>
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-base-content/40">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" placeholder="Enter your password" 
                               class="input input-bordered w-full pl-11 bg-black/50 border-white/10 focus:border-white/30 text-white" 
                               required data-testid="input-password">
                    </div>
                </div>
                
                <button type="submit" class="btn w-full gap-2 bg-white text-black hover:bg-gray-200 border-none shadow-lg shadow-white/10" data-testid="button-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
        </div>
        
        <p class="text-center text-white/30 text-sm mt-6">
            Sales CRM + Production Management
        </p>
    </div>
</body>
</html>
